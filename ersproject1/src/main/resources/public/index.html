<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css"/>
    <script src="./js/scripts.js" defer></script>
    <title>ERS/Login</title>
</head>
<body>
    <!--Login form-->
    <form id="loginForm" method="post" action="login" target="_self">
        <div class="container">
            <h1 class="header"><strong>Login</strong></h1>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button class="button" id="loginBtn" type="submit">Login</button>
            
            <a class="button" id="signUpBtn" href="register.html">Sign-Up</a>
        </div>
    </form>
</body>
</html>
